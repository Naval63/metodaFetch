<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax-Fetch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="generator">
        <label class="generator__imput-name">Wybierz płeć:
            <select class="generator__select" name = "gender">
                <option value="both">Wszyscy</option>
                <option value="female">Kobiety</option>
                <option value="male">Mężczyźni</option>
            </select>
        </label>
        <label class="generator__imput-name">Liczba osób:
            <input type="number" class="generator__input" name="users-number"  value = "10">
        </label>
        <input type="submit" class="button" value="Pobierz użytkowników">
    </form>
    <div class="user-list"></div>
    <script src="./main.js"></script>
</body>
</html>
